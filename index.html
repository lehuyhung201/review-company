<body>
    <h1>Review công ty - 31/12/2024</h1>
    <table>
        <thead>
            <tr>
                <th>STT <button class="sort-btn" data-column="0" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
                <th>Tên công ty <button class="sort-btn" data-column="1" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
                <th>Địa chỉ <button class="sort-btn" data-column="2" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
                <th>Vùng/ miền <button class="sort-btn" data-column="3" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
                <th>Nhược điểm <button class="sort-btn" data-column="4" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
                <th>Khuyên bảo <button class="sort-btn" data-column="5" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
                <th>Ưu điểm <button class="sort-btn" data-column="6" data-order="asc"><iconify-icon icon="flowbite:sort-outline" width="24" height="24"></iconify-icon></button></th>
            </tr>
        </thead>
        <tbody id="company-table-body">
            <!-- Dữ liệu sẽ được hiển thị ở đây -->
        </tbody>
    </table>
